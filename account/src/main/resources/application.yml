spring:
  application:
    name: "accounts"

  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root
  jpa:
#    hibernate:
#      ddl-auto: update
    show-sql: true
    sql:
      init:
        mode: always
    open-in-view: false

  profiles:
    active:
      - "prod"

  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
server:
  port: 8080


management:
  endpoints:
    web:
      exposure:
        include: "*"
